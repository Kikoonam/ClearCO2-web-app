<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/Signup.css" />

  <title>ClearCO2</title>
</head>

<body>
  <div class="container-fluid" style="background-color: #ffffff">
    <div class="row flex" style="height: 100vh">
      <!--Image in the left-->
      <div class="background-image">
        <img src="Images/signup.png" style="height:100%;" , width="100%" alt="signup-img" />
      </div>
      <!--Login -->
      <div class="col-7 loginBig">
        <div>
          <div class="header"><span>Sign Up</span></div>
          <div class="header2">
            <span style="color: #767676">Start creating and join ClearCO2</span>
          </div>
        </div>
        <div class="bform loginPosition">
          <div class="cform">
            <form class="form-inline justify-content-center">
              <div class="form-group mb-3">
                <label for="name" class="loginLabel"> Name </label>

                <input type="text" placeholder="Enter your Name" class="form-control loginput" id="name"
                  aria-describedby="aideUserName" />

                <div class="form-group mb-2">
                  <label for="email" class="loginLabel"> Email </label>
                </div>
                <input type="email" placeholder="Enter your email" class="form-control loginput" id="email"
                  aria-describedby="aideUserName" />

                <div class="form-group mb-3" style="margin-top: 0px">
                  <label for="password" class="loginLabel"> Password </label>

                  <input type="password" placeholder="Enter your password" class="form-control loginput" id="password"
                    aria-describedby="aideUserName" />

                  <div class="form-group mb-3" style="margin-top: 0px">
                    <label for="Phone" class="loginLabel"> Phone Number </label>

                    <input type="tel" placeholder="Enter your Number" class="form-control loginput" id="number"
                      aria-describedby="aideUserName" />
                    <div style="margin-top: 10px">
                      <input type="checkbox" />
                      <span style="margin-left: 10px">
                        Remember me next time
                      </span>
                    </div>
                  </div>

                  <div class="form-group" style="margin-top: 20px">
                    <button class="btn">
                      Sign Up
                    </button>
                  </div>
            </form>
          </div>

        </div>
      </div>
      <div class="col logo-position">
        <img src="Images/ClearCO2_Logo.png " alt="Logo" class="logo" />
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
