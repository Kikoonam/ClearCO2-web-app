<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">

        <!-- Sidebar  -->
        <nav id="sidebar">

            <image style="width: 123px ; height: 51px ; margin-top: 17px; margin-left: 38px;"
                src="Images/ClearCO2 Logo_fully black.png" alt="" />


            <ul class="list-unstyled components ">
                <li>
                    <a href="#"> <i class="bi bi-bar-chart-fill"></i>
                        Dashbord</a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-people-fill"></i>
                        Activities</a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-file-earmark-bar-graph-fill"></i>
                        Overview</a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-handbag-fill "></i>
                        Product</a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-grid-1x2-fill"></i>
                        Processes</a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-clipboard-check-fill"></i>
                        Validations</a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-file-earmark-text-fill"></i>
                        Reports incl.scopes </a>
                </li>
                <li>

                </li>

                        Settings</a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-lock-fill"></i>
                        Logout</a>
                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">
            <!--Navbar-->
            <!--search bar-->
            <nav class="navbar navbar-expand-lg navbar-white bg-white border-bottom" style="height: 64px;">
                <form class="navBar form-inline ">
                    <input class="navBar form-control mr-sm-2 rounded-0 border-white" type="" placeholder=Search
                        aria-label="Search">
                </form>

                <!--account section-->
                <div class="container" style=" margin-right: 24px;">
                    <a>
                        <!--Account icon-->
                        <span><i class="bi bi-people-fill "></i></span>
                    </a>
                    <!--Notification icon-->
                    <a>
                        <span style="margin-left: 16px;"><i class="bi bi-bell-fill"></i></span>
                    </a>
                    <!--user image-->
                    <a>
                        <img class="rounded-circle " style="height: 40px;"
                            src="Images/default-profile-pic-150x150.jpeg" />

                    </a>
                </div>

            </nav>
            <!--end of navbar-->
            <!-- Page Content  -->
            <div>
                <h1 class="loginLib2">
                    Input Data
                </h1>
                <div class="bform loginPosition">
                    <div class="cform">
                        <!-- <form class=" "> -->
                        <text class="firstTitle">
                            Products
                        </text>
                        <div class="form-group mb-2">
                            <label for="email" class="loginLabel"> Product name </label>
                        </div>
                        <input type="text" placeholder="Enter your the product name" class="form-control loginput"
                            id="productName" aria-describedby="aideUserName" />
                        <div class="form-group mb-2">
                            <label for="email" class="loginLabel"> Product category </label>
                        </div>
                        <select class="form-control loginput" name="select" id="productselect">
                            <option value="Choose an Item">Item1</option>
                            <option value="Item2">Item2</option>
                            <option value="Item3">Item3</option>
                            <option value="Item4">Item4</option>
                        </select>
                        <div class="form-group mb-2">
                            <label for="email" class="loginLabel"> Product Description </label>
                        </div>
                        <textarea type="comment" placeholder="Enter your the product description"
                            class="form-control loginput" id="productDes" aria-describedby="aideUserName"></textarea>
                        <br />
                        <div class="form-group mb-2">
                            <label for="email" class="loginLabel"> Items </label>
                        </div>
                        <style>
                            table,
                            td,
                            th {
                                border: 1px solid black;
                                border-collapse: collapse;
                            }
                        </style>

                        <div class="" align="left">
                            <span><label>Amount </label></span>
                            <span><input id="inputCustomerName" type="text" class="form-control loginput" required=""
                                    placeholder="Enter the amount"></span><br>
                            <span><label>Unit </label></span>
                            <span><input id="inputCustomerAddress" type="text" class="form-control loginput" required=""
                                    placeholder="Enter the unit"></span><br>
                            <span><label>Ingredient </label></span>
                            <span><input id="inputCustomerTelephone" type="text" class="form-control loginput"
                                    required="" placeholder="Enter the ingredient"></span><br>
                        </div>
                        <br />
                        <div>
                            <input class="btn btn-lg px-4 me-md-2 loginBtn w-50 h-100" type="button"
                                onClick="insertData()" value="Add entry">
                        </div>
                        <br />

                        <script language="javascript">
                            function insertData() {
                                var name = document.getElementById("inputCustomerName").value;
                                var address = document.getElementById("inputCustomerAddress").value;
                                var telephone = document.getElementById("inputCustomerTelephone").value;
                                document.getElementById("insertionPoint").innerHTML += "<tr><td>" + name + "</td><td>" + address + "</td><td>" + telephone + "</td></tr>";

                                // The below part is to clear the values after the entry is added.
                                document.getElementById("inputCustomerName").value = "";
                                document.getElementById("inputCustomerAddress").value = "";
                                document.getElementById("inputCustomerTelephone").value = "";
                            }
                        </script>
                        <table id="t1">
                            <colgroup>
                                <col span="2" class="c2">
                                <col>
                                <col class="c1">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th class="table">Amount</th>
                                    <th class="table">Unit</th>
                                    <th class="table">Ingredient</th>
                                </tr>
                            </thead>
                            <tbody id="insertionPoint">

                            </tbody>
                        </table>
                        <br />
                        <text class="secTitle">
                            Process
                        </text>
                        <div class="form-group mb-2">
                            <label for="description" class="loginLabel"> Description/Recipe </label>
                        </div>
                        <textarea type="comment" placeholder="Enter your the description/recipe"
                            class="form-control loginput" id="productDes" aria-describedby="aideUserName"></textarea>
                        <hr class="line">
                        <div>
                            <text class="firstTitle">
                                Image
                            </text>
                            <label class="form-control imgButton" for="img">Add photo</label>
                            <div id="upload-input">
                                <input type="file" id="img" name="img" accept="image/*">
                            </div>
                            <label class="form-control vidButton" for="video_file">Add video</label>
                            <div id="upload-input">
                                <input type="file" id="video_file" name="video" accept="video/*">
                            </div>
                        </div>
                        <hr class="line">
                        <div class="form-group mb-2">
                            <text class="firstTitle">
                                Add file
                            </text> <br />
                            <label class="loginLabel"> File - e.g. Validations, Reports </label>
                        </div>
                        <label class="form-control fileButton" for="myFile">Tap to upload</label>
                        <div id="upload-input">
                            <input type="file" id="myFile" name="filename">
                        </div>
                        <hr class="line">
                        <text class="firstTitle">
                            Terms and Conditions
                        </text>
                        <div class="form-group mb-2">
                            <label class="loginLabel"> Select </label>
                        </div>
                        <div class="tacbox">
                            <input id="checkbox" type="checkbox" />
                            <label for="checkbox">&nbsp;&nbsp; I agree to the Terms and Conditions.</label>
                        </div>
                        <br />
                        <div class="form-group">
                            <button class="submitBtn btn btn-lg px-4 me-md-2 loginBtn w-100">
                                Submit
                            </button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>



            <!-- jQuery CDN - Slim version (=without AJAX) -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <!-- Popper.JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
                integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
                crossorigin="anonymous"></script>
            <!-- Bootstrap JS -->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
                integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
                crossorigin="anonymous"></script>
            <!-- jQuery Custom Scroller CDN -->
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

            <script type="text/javascript">
                $(document).ready(function () {
                    $("#sidebar").mCustomScrollbar({
                        theme: "minimal"
                    });

                    $('#sidebarCollapse').on('click', function () {
                        $('#sidebar, #content').toggleClass('active');
                        $('.collapse.in').toggleClass('in');
                        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                    });
                });
            </script>
</body>

</html>
