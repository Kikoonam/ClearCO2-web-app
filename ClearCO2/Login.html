<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>ClearCO2</title>
  </head>

  <body>
    <div class="container-fluid" style="background-color: #f4fff4">
      <div class="row flex-lg-row">
        <!--Image in the left-->
        <div class="col-4">
          <img
            src="Images/Login_background.jpeg "
            class="background-image"
            alt=""
          />
        </div>
        <!--Login -->
        <div class="col-7 loginBig">
          <div class="text-center">
            <div class="header"><span>Login</span></div>
            <div class="header=2 mt-2">
              <span style="color: #767676"
                >Sign in to your account to continue</span
              >
            </div>
          </div>
          <div class="bform loginPosition">
            <div class="cform">
              <form class="form-inline justify-content-center">
                <div class="form-group mb-2">
                  <label for="email" class="loginLabel"> Email </label>
                </div>
                <input
                  type="email"
                  placeholder="Enter your email"
                  class="form-control loginput"
                  id="email"
                  aria-describedby="aideUserName"
                />

                <div class="form-group mb-3" style="margin-top: 15px">
                  <label for="email" class="loginLabel"> Password </label>

                  <input
                    type="password"
                    placeholder="Enter your password"
                    class="form-control loginput"
                    id="password"
                    aria-describedby="aideUserName"
                  />

                  <div class="form-group" style="margin-top: 15px">
                    <a href="" class="loginLib4 text-decoration-none"
                      >Forgot your password ?</a
                    >
                  </div>
                  <div style="margin-top: 10px">
                    <input type="checkbox" />
                    <span style="margin-left: 10px">
                      Remember me next time
                    </span>
                  </div>
                </div>

                <div class="form-group" style="margin-top: 20px">
                  <button class="btn btn-lg px-4 me-md-2 loginBtn w-100">
                    Sign In
                  </button>
                </div>
              </form>
            </div>

            <div class="text-center loginLib5" style="margin-top: 50px">
              <span>New user?</span>
              <a href="Signup.html" class="loginLib6">SIGN UP</a>
            </div>
          </div>
        </div>
        <div class="col logo-position">
          <img
            src="Images/ClearCO2 Logo_fully black.png "
            alt="Logo"
            class="logo"
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
